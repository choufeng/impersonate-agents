<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        font-size: 14px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input,
      button {
        margin-left: 10px;
        font-size: 14px;
        height: 36px;
      }
      #domain {
        width: 200px;
        height: 30px;
      }
      .agent-row {
        margin-bottom: 10px;
      }
      .agent-row input {
        height: 30px;
        font-size: 14px;
      }
      .agent-row button {
        height: 36px;
        width: auto;
      }
      .agent-name {
        width: 200px;
      }

      .agent-value {
        width: 300px;
      }

      .addAgentButton,
      .saveButton {
        height: 36px;
      }
      .addAgentButton {
        width: 100px;
        height: 36px;
      }
      .saveButton {
        width: 120px;
        background-color: #007bff;
        color: white;
        border: 1px solid #4284fa;
      }
      #agentsContainer {
        margin-bottom: 20px;
        border-bottom: 1px solid #ccc;
      }

      .flag-row {
        margin-bottom: 10px;
      }
      .flag-row input {
        height: 30px;
        font-size: 14px;
      }
      .flag-row button {
        height: 36px;
        width: auto;
      }
      .flag-name {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Settings</h1>
    <h3>Domain</h3>
    <label>
      <input type="text" placeholder="domain" id="domain" />
    </label>
    <h3>Port</h3>
    <p>
      for local development, will autojump to this port, if it is empty, will
      not change the port
    </p>
    <label>
      <input type="text" placeholder="port" id="port" />
    </label>
    <h3>Path</h3>
    <p>Path of you want to jump, '/app/lab/overview'</p>
    <label>
      <input type="text" placeholder="path" id="path" />
    </label>
    <h3>Agents</h3>
    <div id="agentsContainer">
      <!-- Agents will be added here -->
    </div>
    <button id="addAgentButton">Add Agent</button>
    <button id="saveButton" class="saveButton">Save Changes</button>
    <hr />

    <h3>Flags</h3>
    <div id="flagsContainer">
      <!-- Flags will be added here -->
    </div>
    <button id="addFlagButton">Add Flag</button>
    <button id="saveFlagButton" class="saveButton">Save Changes</button>

    <script src="settings.js"></script>
  </body>
</html>
