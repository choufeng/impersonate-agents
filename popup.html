<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impersonate Agent</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        min-width: 300px;
        min-height: 300px;
        max-width: max-content;
        max-height: max-content;
      }
      .container {
        min-width: 300px;
        min-height: 300px;
      }
      label {
        font-size: 16px;
        display: inline-block;
        margin-bottom: 4px;
      }
      .agent-list {
        list-style-type: none;
        padding: 0;
        margin: 7px;
        overflow-y: auto;
        max-height: 250px;
      }
      .agent-list li {
        cursor: pointer;
        padding: 10px;
        border-bottom: 1px solid #f2f2f2;
      }
      .agent-list li:hover {
        background: #f9f9f9;
      }
      .agent-list .selected {
        background-color:beige;
      }
      .checkbox-container {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding-bottom: 10px;
        border-bottom: 1px solid #f2f2f2;
        margin-bottom: 10px;
      }
      .checkbox-container input[type="checkbox"] {
        margin-right: 5px;
      }
      .agent-select-container {
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #f2f2f2;
      }
      .agent-select {
        width: 100%;
        height: 30px;
        padding: 5px;
        border: 1px solid #ddd;
        border-radius: 3px;
        background-color: white;
        font-size: 14px;
      }
      .agent-select:focus {
        outline: none;
        border-color: #007bff;
      }
      .btn-container,
      .flag-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .redirect-button {
        width: 180px;
        height: 30px;
        background-color: #007bff;
        color: white;
        border: 1px solid #4284fa;
        cursor: pointer;
        border-radius: 5px;
      }
      .flag-list {
        list-style-type: none;
        padding: 0;
        margin: 7px;
        overflow-y: auto;
        max-height: 150px;
      }
      .flag-list li:hover {
        background: #f9f9f9;
      }
      .flag-list li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        padding: 10px;
        border-bottom: 1px solid #f2f2f2;
      }
      .flag-true {
        color: green;
      }
      .param-list {
        list-style-type: none;
        padding: 0;
        margin: 7px;
        overflow-y: auto;
        max-height: 150px;
      }
      .param-list li {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #f2f2f2;
      }
      .param-list li:hover {
        background: #f9f9f9;
      }
      .param-value-input {
        width: 80px;
        height: 24px;
        padding: 2px 5px;
        border: 1px solid #ddd;
        border-radius: 3px;
        flex-shrink: 0;
      }
      .param-name {
        margin-right: 10px;
        flex-grow: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        min-width: 0;
      }
      .coverArea {
        display:none;
        align-items: center;
        justify-content: center;;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 0;
        left: 0;
        z-index: 999;
        color: white;
        font-size: 1.1rem;
      }
      
    </style>
  </head>
  <body>
    <div id="coverArea" class="coverArea">
      You can't use it on this page. 
      <a href="#" id="settingsLinkForCover">Settings</a>
    </div>
    <div class="container">
      <div class="checkbox-container">
        <label for="autoPortConversion">
          <input type="checkbox" id="autoPortConversion">
            Conversion local port to <span id="portLabel"></span>
          </input>
        </label>
      </div>
      <div class="agent-select-container">
        <label for="agentSelect">Impersonates: </label>
        <select id="agentSelect" class="agent-select">
          <option value="">Select an agent</option>
        </select>
      </div>
      <label for="flag-list">Flags: </label>
      <ul id="flagList" class="flag-list">
        <!-- Flags will be added here -->
      </ul>
      <label for="param-list">Parameters: </label>
      <ul id="paramList" class="param-list">
        <!-- Parameters will be added here -->
      </ul>
      <div class="btn-container">
        <button id="redirectBtn" class="redirect-button">Redirect with flags only</button>
        <a href="#" id="settingsLink">Settings</a>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
